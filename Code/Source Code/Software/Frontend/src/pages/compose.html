<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d5efc64c80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/compose.css">
    <script src="../../util/misc.js"></script>
    <title>RiffMaster | Compose</title>
</head>
<body>
    <div>
        <h1>Compose</h1>

        <h2>
            <div>
                <span id="title"></span>
                <span id="band"></span>
            </div>
          
            <div>
                <button id="open"><i class="fa-solid fa-folder-open"></i></button>
                <button id="save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button id="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </h2>
    </div>

    <div id="tab-sheet"></div>

    <div class="play-wrapper">
        <button id="play" onclick="play()"><i class="fa-solid fa-play"></i></button>
        <button id="pause" onclick="play(true)" disabled><i class="fa-solid fa-pause"></i></button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../script/compose.js"></script>
<script src="../../util/tabs.js"></script>
</html>
